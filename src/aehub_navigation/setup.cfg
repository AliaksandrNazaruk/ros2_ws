[flake8]
max-line-length = 99
exclude =
    build,
    install,
    log,
    .git,
    __pycache__
extend-ignore =
    W503,
    # Docstring style is enforced separately via ament_pep257 (pydocstyle).
    D100, D101, D102, D103, D104, D105, D107,
    D200, D203, D204, D205, D212, D213, D400, D401, D413, D415, D416, D417,
    # Import ordering is handled by auto-format tooling, not flake8 in CI.
    I100, I101, I201,
    # Quote style is handled by auto-format tooling, not flake8 in CI.
    Q000

[pydocstyle]
convention = google
add-ignore =
    D100, D101, D102, D103, D104, D105, D107,
    D200, D203, D204, D205, D212, D213, D400, D401, D413, D415, D416, D417
