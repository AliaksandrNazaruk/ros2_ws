[flake8]
max-line-length = 120

# We enforce correctness (E/F) and keep whitespace sane (W),
# while relaxing style-only plugins that create high churn.
extend-ignore =
    # pydocstyle / docstring formatting
    D,
    # import ordering
    I100, I101, I201,
    # quote style
    Q000,
    # whitespace / formatting-only (handled by auto-format tooling)
    W291, W293, W391,
    # line length (handled by auto-format tooling)
    E501

exclude =
    build,
    install,
    log,
    .git,
    __pycache__
