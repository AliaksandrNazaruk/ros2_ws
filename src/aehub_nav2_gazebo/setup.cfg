[flake8]
max-line-length = 99
exclude =
    build,
    install,
    log,
    .git,
    __pycache__
extend-ignore =
    W503,
    D100, D101, D102, D103, D104, D105, D107,
    D200, D203, D204, D205, D212, D213, D400, D401, D413, D415, D416, D417,
    I100, I101, I201,
    Q000

[pydocstyle]
convention = google
add-ignore =
    D100, D101, D102, D103, D104, D105, D107,
    D200, D203, D204, D205, D212, D213, D400, D401, D413, D415, D416, D417
