schema:
  name: aehub-mqtt-mapping
  version: 1
  description: >
    AE.HUB MQTT â†” ROS topic mapping.
    Transport-level only. No business logic.

globals:
  qos:
    command: 1
    event: 1

  retain:
    command: false
    event: false

topics:

  commands:
    navigateTo:
      direction: inbound
      mqtt:
        topic: "aroc/robot/{robot_id}/commands/navigateTo"
        qos: 1
      ros:
        type: topic
        name: "/aehub/commands/navigate_to"
        msg_type: "aehub_msgs/msg/NavigateCommand"
      semantics:
        priority: normal
        idempotent: true
        rate_limited: true

    cancel:
      direction: inbound
      mqtt:
        topic: "aroc/robot/{robot_id}/commands/cancel"
        qos: 1
      ros:
        type: topic
        name: "/aehub/commands/cancel"
        msg_type: "aehub_msgs/msg/CancelCommand"
      semantics:
        priority: critical
        idempotent: true
        rate_limited: false

  events:
    command_events:
      direction: outbound
      mqtt:
        topic: "aroc/robot/{robot_id}/commands/events"
        qos: 1
      ros:
        type: topic
        name: "/aehub/events/command"
        msg_type: "aehub_msgs/msg/CommandEvent"
